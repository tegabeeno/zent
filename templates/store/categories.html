{% extends 'base.html' %}
{% load static %}

      {% block content %}

      <!-- HERO SECTION-->
      <main class="main">
        <!-- Start of Breadcrumb -->
        <nav class="breadcrumb-nav">
            <div class="container">
                <ul class="breadcrumb mb-8">
                    <li><a href="{% url 'store:home' %}">Home</a></li>
                    <li><a href="#">Categories</a></li>
                </ul>
            </div>
        </nav>
        <!-- End of Breadcrumb -->

        <!-- Start of Pgae Contetn -->
        
        <div class="page-content mb-4">
            <div class="container">
                <div class="row cols-xl-6 cols-lg-5 cols-md-4 cols-sm-3 cols-2">
                    {% for category in categories %}
                    <div class="vendor-brand-wrap mb-8">
                      
                        
                        <div class="vendor-brand">
                            <a href="{% url 'store:category-products' category.slug %}">
                                <figure class="brand">
                                    <img src="{{ category.category_image.url }}" alt="Brand" width="150"
                                        height="150" />
                                </figure>
                                <h4 class="vendor-name">{{ category.title }}</h4>
                            </a>
                        </div>
                        
                          
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!-- End of Page Content -->
    </main>

      {% endblock content %}
